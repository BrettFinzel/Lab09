<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App</title>
</head>
<body>
  <h1>Employee Management</h1>

  <form id="employeeForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" required><br>

    <label for="country">Country:</label>
    <input type="text" id="country" required><br>

    <label for="position">Position:</label>
    <input type="text" id="position" required><br>

    <label for="wage">Wage (per year):</label>
    <input type="number" id="wage" required><br>

    <button type="button" onclick="addEmployee()">Add Employee</button>
  </form>

  <button type="button" onclick="showEmployees()">Show Employees</button>

  <div id="employeeList"></div>

  <script src="script.js"></script>
</body>
</html>
